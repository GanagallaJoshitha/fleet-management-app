<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header class = "top-nav"></header>
    <div class = "nav-left">
        <h2>Fleet Admin</h2>
    </div>
    <div class = "nav-filters">
        <label>
            Category:
            <select id = "filterCategory">
                <option value = "All">All</option>
                <option>Auto</option>
                <option>Car</option>
                 <option>Truck</option>
                <option>Bus</option>
            </select>
        </label>

        <label>
            Availability:
            <select id = "filterAvailability">
                <option value = "All Availability">All</option>
                <option value = "Available">Available</option>
              <option value = "Unavailable">Available</option>
            </select>
        </label>

        <button id = "clearFilterBtn" class = "small">Clear Filter</button>
    </div>
</header>
    <div class = "dash-container">
        <div class = "sidebar">
            <h3>Add Fleet</h3>
            <input type = "text" id = "regdNo" placeholder="Reg No / Vehicle">
            <select id = "category">
                <option value = "">Select Category</option>
                <option value = "Auto">Auto</option>
                <option value = "Car">Car</option>
                <option value = "Truck">Truck</option>
                <option value = "Bus">Bus</option>
            </select>
            <input type = "text" id = "driverName" placeholder="Driver Name">
            <select id = "available">
                <option value = "">Select Availability</option>
                <option value = "Available">Available</option>
                 <option value = "Unavailable">Unavailable</option>
            </select>
            <button onclick="addingFleet()">Add Fleet</button>
        </div>
        <div class = "content">
            <h2>Fleet List</h2>
            <div id = "fleetContain" class = "fleet-grid"></div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
